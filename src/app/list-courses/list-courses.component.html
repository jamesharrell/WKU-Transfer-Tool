<button class="ui button" (click)="startUp()">
    Submit
</button>
<h1>College Courses for {{collegeSelection.title}}</h1>
    <div *ngIf="courses">
        <table class="ui striped single line table">
            <thead>
            <tr>
                <th>Course</th>
                <th>Title</th>
                <th>Hrs</th>
                <th>WKU Course</th>
                <th>WKU Title</th>
                <th>WKU Hrs</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let course of courses">
                <td> {{course.course}}</td>
                <td> {{course.title}}</td>
                <td> {{course.hrs}}</td>
                <td> {{course.wkucourse}}</td>
                <td> {{course.wkutitle}}</td>
                <td> {{course.wkuhrs}}</td>
            </tr>
            </tbody>
        </table>
    </div>
