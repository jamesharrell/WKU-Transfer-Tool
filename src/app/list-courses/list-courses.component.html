<button class="ui button" (click)="startUp()">
    Submit
</button>
<div *ngIf="loading">
    <div class="ui active centered inline small text loader">Updating..</div>
</div>
<div *ngIf="courses">
    <h1>College Courses for {{collegeSelection.title}}</h1>
    <table class="ui striped single line table">
        <thead>
        <tr>
            <th>Course</th>
            <th>Title</th>
            <th>Hrs</th>
            <th>WKU Course</th>
            <th>WKU Title</th>
            <th>WKU Hrs</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let course of courses">
            <td> {{course.course}}</td>
            <td> {{course.title}}</td>
            <td> {{course.hrs}}</td>
            <td> {{course.wkucourse}}</td>
            <td> {{course.wkutitle}}</td>
            <td> {{course.wkuhrs}}</td>
        </tr>
        {{tableReady()}}
        </tbody>

    </table>
</div>
